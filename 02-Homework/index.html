<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>
<body>
  <h1>Weather Dashboard</h1>
  <div class = "container row col-12">
  <div class = "container left col-4"> Search for a city:
      <br>
    <input class = "input" type="text">
    <button class = "btn btn-primary"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
        <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
      </svg></button>
      <div class="list-group">
      </div>
  </div>  
  <div class = "container right col-8">
    <div class = 'current'>
      <div class = 'row col-8'>
        <h2 class = 'city'></h2>
        <img class = 'icon'/>
      </div>
    <p class = 'temp'></p>
    <p class = 'humidity'></p>
    <p class = 'wind'></p>
    <p class = 'UV'></p>
    </div>
    <div class = "container row bottom col-12">
    </div>
  </div>  
  </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>
